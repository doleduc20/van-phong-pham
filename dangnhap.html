<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Tài Khoản Của Bạn </title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
    <body>

        <div id="wrapper">
            <div id="header">
                <a href="" class="logo">
                    <img src="logo/logo.jpg" alt="">
                </a>
 
         <div class="wrapper">
            <form action="">
                <h1>Đăng Nhập</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tài khoản"
                    required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu"
                    required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Nhớ tài khoản</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
        
                
                <input type="submit" class="btn" onclick="alert('Đăng nhập thành công, xin vui lòng về trang chủ')" value="Đăng nhập" />

                <div class="register-link">
                    <p>Bạn chưa có tài khoản? <a href="dangki.html">Đăng kí ngay</a>
                    </p>
                </div>

            </form>
         </div>
</body>
</html>
