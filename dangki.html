<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí Tài khoản </title>
    <link rel="stylesheet" href="style6.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
    <body>

        <div id="wrapper">
            <div id="header">
                <a href="" class="logo">
                    <img src="logo/logo.jpg" alt="">
                </a>
 
         <div class="wrapper">
            <form action="">
                <h1>Đăng Kí Tài Khoản</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tên tài khoản"
                    required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu"
                    required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="repeatpassword" placeholder="Nhập Lại Mật khẩu"
                    required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email"
                    required>
                    <i class='bx bx-user' ></i>
                    <div class="login-link">
                        <p>Đã có tài khoản ? <a href="dangnhap.html">Đăng Nhập ngay</a>
                        </p>   

             

                        <input type="submit" class="btn" onclick="alert('Đăng kí thành công, xin vui lòng về đăng nhập')" value="Đăng kí" />

            </form>

</body>
      
      
</div>


</html>
